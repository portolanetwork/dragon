turnstile {
  grpc {
    host = "0.0.0.0"
    port = 8080
  }
}

pekko {
  loglevel = "INFO"

  actor {
    provider = "cluster"

    serialization-bindings {
      "app.dragon.turnstile.actor.TurnstileSerializable" = jackson-json
    }
  }

  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 25520
    }
  }

  cluster {
    seed-nodes = []

    downing-provider-class = "org.apache.pekko.cluster.sbr.SplitBrainResolverProvider"

    sharding {
      number-of-shards = 100
    }
  }

  management {
    http {
      hostname = "127.0.0.1"
      port = 8558
    }

    cluster.bootstrap {
      contact-point-discovery {
        service-name = "turnstile"
        discovery-method = config
      }
        contact-point {
          required-contact-point-nr = 1
        }
    }
  }

  discovery {
    method = config
    config.services {
      turnstile {
        endpoints = [
          {
            host = "127.0.0.1"
            port = 8558
          }
        ]
      }
    }
  }
}
