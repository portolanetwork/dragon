turnstile {
  grpc {
    host = "0.0.0.0"
    port = 8080
  }

  # Authentication Configuration
  auth {
    # Auth0 settings
    auth0 {
      domain = ${?AUTH0_DOMAIN}      # Override via environment variable
      audience = ${?AUTH0_AUDIENCE}   # Override via environment variable
    }
  }

  cluster {
    num-shards = 24
  }

  mcp {
    streaming-http {
      enabled = true
      server-name = "Dragon MCP Streaming Server"
      server-version = "1.0.0"
      mcp-endpoint = "/mcp"
      host = "0.0.0.0"
      port = 8082

        # HTTPS/TLS Configuration (optional)
        # Uncomment and configure to enable HTTPS
        #ssl {
        #  enabled = true
        #  keystore-path = "src/main/resources/certs/keystore.p12"
        #  keystore-password = "changeit"
        #  keystore-type = "PKCS12"  # Options: PKCS12, JKS
        #}
    }
  }

  # Database Configuration - Slick with PostgreSQL + slick-pg (Neon DB)
  # Note: Code uses TurnstilePostgresProfile which extends slick-pg for JSONB support
  database {
    profile = "slick.jdbc.PostgresProfile$"

    db {
      driver = "org.postgresql.Driver"
      url = ${?DATABASE_URL}  # Override via environment variable
      user = "neondb_owner"
      user = ${?DATABASE_USER}
      password = ${?DATABASE_PASSWORD}

      # Connection pool settings (HikariCP)
      numThreads = 10
      maxConnections = 10
      minConnections = 1
      connectionTimeout = 5000
      keepAliveConnection = true

      # SSL/TLS properties for Neon DB
      properties {
        ssl = true
        sslmode = "require"
      }
    }
  }
}

pekko {
  loglevel = DEBUG

  http.server.preview.enable-http2 = on

  http {
    server {
      idle-timeout = 600s
    }
  }

  actor {
    provider = cluster

    allow-java-serialization = on

    serialization-bindings {
      "java.lang.String" = java
      "com.google.protobuf.Message" = proto
      "app.dragon.turnstile.actor.TurnstileSerializable" = jackson-json
    }
  }

  remote.artery {
    canonical {
      hostname = "127.0.0.1"
      port = 25520
    }
  }

  cluster {
    seed-nodes = [
      "pekko://turnstile@127.0.0.1:25520"
    ]

    sharding {
      number-of-shards = 100

      passivation {
        strategy = default-strategy
        default-strategy {
          active-entity-limit = 1000000
        }
      }
    }

    downing-provider-class = "org.apache.pekko.cluster.sbr.SplitBrainResolverProvider"
  }

  management {
    http {
      hostname = "127.0.0.1"
      port = 8558
    }

    cluster.bootstrap {
      contact-point-discovery {
        service-name = "turnstile"
        discovery-method = config
      }
      contact-point {
        required-contact-point-nr = 1
      }
    }
  }

  discovery {
    method = config
    config.services {
      turnstile {
        endpoints = [
          {
            host = "127.0.0.1"
            port = 8558
          }
        ]
      }
    }
  }
}
